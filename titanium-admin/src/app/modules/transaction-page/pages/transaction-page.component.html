<body>
    <div class = "container">
        <div class = "row">
            <div class = "col-sm-3" style = "background-color: #14365d; border: 1px solid #d85c27">
                <div class = "container">
                    <div class = "row">
                        <label for = "dateFrom">Date From:</label>
                        <input type = "date" name = "dateFrom">
                    </div>
                    <div class = "row">
                        <label for = "dateTo">Date To:</label>
                        <input type = "date" name = "dateTo">
                    </div>
                    <div class = "row">
                        <label for = "transactionDescription">Description:</label>
                        <input type = "text" name = "transactionDescription">
                    </div>
                    <div class = "row">
                        <label for = "transactionType">Transaction Type:</label>
                        <select name = "transactionType">
                            <option name = "all">All</option>
                            <option name = "transfer">Transfer</option>
                            <option name = "debit">Debit</option>
                            <option name = "deposit">Deposit</option>
                        </select>
                    </div>
                    <div class = "row">
                        <label for = "transactionStatus">Transaction Status:</label>
                        <select name = "transactionStatus">
                            <option name = "all">All</option>
                            <option name = "pending">Pending</option>
                            <option name = "confirmed">Confirmed</option>
                            <option name = "rejected">Rejected</option>
                        </select>
                    </div>
                    <div class = "row">
                        <button type = "button" class = "btn btn-primary filter-button" (click)="applyFilters()">Apply Filters</button>
                    </div>
                </div>
            </div>
            <div class = "col-md-9">
                <div class = "row accountInputRow">
                    <div class = "col-sm-6">
                        <h4>Transactions</h4>
                    </div>
                    <div class = "col-md-6 ">
                        <label for = "accountInput">Account #: </label>
                        <input type = "text" name = "accountInput" id = "accountNumberInput">
                        <button type = "button" class = "btn btn-primary" (click)="getTransactions()">Search</button>
                    </div>
                </div>
                <div class = "row transactions">
                    <div class = "container">
                        <div *ngFor="let transaction of filteredTransactionsList" class = "col-12">
                            <div class = "row transaction-item">
                                <div class = "card">
                                    <div class = "row">
                                        <div class = "col-md-6">
                                            <h4>{{transaction.transactionDate | date: 'yyyy-MM-dd'}}</h4>
                                            <h4>{{transaction.description}}</h4>
                                        </div>
                                        <div class = "col-md-6">
                                            <h4>{{transaction.amount / 100 | currency: 'USD'}}</h4>
                                            <h6>From Account: {{transaction.accountFromId}}</h6>
                                            <h6>To Account: {{transaction.accountToId}}</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
